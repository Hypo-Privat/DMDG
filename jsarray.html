<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Test</title>
<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<script type="text/javascript" src="../assets/js/underscore-min.js"></script>


</head>
<body>

	<h2>-- "http://localhost/jsarray.html" --</h2>

	<div id="dress"></div>
	<script>
		var clothes = new Array({
			name : "Mantel",
			size : [ 44, 42, 40, 38 ],
			price : 69
		}, {
			name : "Jeans",
			size : [ 44, 42, ],
			price : 59
		}, {
			name : "Pullover",
			size : [ 42, 40, 38 ],
			price : 29
		}, {
			name : "Jacke",
			size : [ 44, 42, 40 ],
			price : 28
		});

		clothes.forEach(function(val) {
			console.log(val);
			document.querySelector("#dress").innerHTML += "<br>" + val.name
					+ " " + val.price + " gibt es in " + val.size.length
					+ " Größen: ";
			val.size.forEach(function(key, index) {
				document.querySelector("#dress").innerHTML += val.size[index]
						+ " ";
			});
		});
	</script>

</body>
</html>
